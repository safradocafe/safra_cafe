options:
  logging: CLOUD_LOGGING_ONLY

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/app/app-cafe:latest', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/app/app-cafe:latest']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    [
      'run','deploy','safradocafe',
      '--image','europe-west1-docker.pkg.dev/$PROJECT_ID/app/app-cafe:latest',
      '--region','europe-west1',
      '--platform','managed',
      '--allow-unauthenticated',
      '--port','8080'
    ]

images:
- 'europe-west1-docker.pkg.dev/$PROJECT_ID/app/app-cafe:latest'
